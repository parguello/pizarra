<div class="page-header"><h2>Create a Spanish phrase</h2></div>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="phrase">Phrase</label>
      <input id="phrase" type="text" class="form-control" data-ng-model="dictionary.entry" placeholder="phrase" required /><br />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="submit(dictionary)">Submit</button>
    </div>
  </fieldset>
</form>
